{% extends "base.html" %}

{% block contenido %}

<main class="container">
  <div class="p-4 p-md-5 mb-4 rounded text-bg-primary">
    <div class="col-md-6 px-0">
      <h1 class="display-4 fst-italic">Noticias</h1>

      </p>
    </div>
  </div>
  <div class="card">
  {% if user.is_superuser %} 
  <div class="d-grid gap-2 d-md-block text-end">
    <button class="btn btn-primary" type="button">Buscar/Filtrar</button>
    <a href="{% url 'blog:crear' %}"><button class="btn btn-success" type="button">Crear noticia</button></a>  
  </div>
  </div>
   {% endif %}
  {% for p in post %}
    <div class="col">
      <div class="card" style=" width: 35rem;">
        
        <h5 class="card-title">{{p.titulo_not}}</h5>
        
        <div class="card-body">
          <img src="{{p.imagenes.url}}" class="card-img-top" width="30" alt="...">
          <p class="card-text">{{p.excerpt}}</p>
          <p class="card-text"><small class="text-muted">{{p.published}}</small></p>
        </div>
      
    
    <table>
      <tr>
        <th>
      <a href="{% url 'blog:blog' p.id %}"><button class="w-100 btn btn-lg btn-primary">Leer</button></a> 
        </th>   
    {% if user.is_superuser %}
      <th>  
      <a href="{% url 'blog:actualizar' p.id %}"><button class="w-100 btn btn-lg btn-warning">Editar</button></a>
      </th>
      <th>
      <a href="{% url 'blog:eliminar' p.id %}"><button class="w-100 btn btn-lg btn-danger">Eliminar</button></a>
    {% endif %}
    </th>
    </tr>
  </table>
        </div>
  </div>
  </div>
  
{% endfor %}

{% endblock contenido %}
