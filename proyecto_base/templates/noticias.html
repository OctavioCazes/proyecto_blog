{% extends "base.html" %}

{% block contenido %}

<main class="container">
  <div class="p-4 p-md-5 mb-4 rounded text-bg-primary">
    <div class="col-md-6 px-0">
      <h1 class="display-4 fst-italic">Noticias</h1>

      </p>
    </div>
  </div>

  <a href="{% url 'crear' %}"><button class="w-100 btn btn-lg btn-primary">Crear Noticias</button></a>  

  {% for p in post %}
<div class="card-group">
  <div class="card">
    <img src="{{p.imagenes.url}}" width="100" alt="" srcset="">
    <div class="card-body">
      <h5 class="card-title">{{ p.titulo_not }}</h5>
      <p class="card-text">{{ p.excerpt }}</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">{{ p.published }}</small>
    </div>
    <a href="{% url 'actualizar' p.slug %}"><button class="w-100 btn btn-lg btn-primary">Actualizar</button></a>
    <a href="{% url 'eliminar' p.slug %}"><button class="w-100 btn btn-lg btn-primary">Eliminar</button></a> 
  </div>
  
{% endfor %}

 
{% endblock contenido %}
